name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Decode SSH Key
        run: |
          echo "$ENCODED_PRIVATE_KEY" | base64 -d > /tmp/key.pem
          chmod 600 /tmp/key.pem
        env:
          ENCODED_PRIVATE_KEY: ${{ secrets.ENCODED_PRIVATE_KEY }}

      - name: Upload build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key_path: /tmp/key.pem
          source: "build/*"
          target: "${{ secrets.TARGET_DIR }}"
          port: 22
          debug: true

      - name: Restart server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key_path: /tmp/key.pem
          port: 22
          script: |
            echo "✅ 배포가 완료되었습니다."
