name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Self-test SSH inside runner
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > /tmp/key.pem
          chmod 600 /tmp/key.pem
          echo "üì° HOST value: '$HOST'"
          ssh -vvv -o StrictHostKeyChecking=no -i /tmp/key.pem $USERNAME@$HOST true
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "build/*"
          target: "${{ secrets.TARGET_DIR }}"
          debug: true

      - name: Restart server (optional)
